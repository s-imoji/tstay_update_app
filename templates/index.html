<!DOCTYPE html>
<html>
<head>
    <title>Updateのあった予約番号</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
        }
        th, td {
            border: 1px solid #dddddd;
            text-align: left;
            padding: 8px;
        }
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>Updateのあった予約番号</h1>
    <table>
        <thead>
            <tr>
                <th>Corpus</th>
                <th>Word Count</th>
            </tr>
        </thead>
        <tbody>
            {% for row in results %}
                <tr>
                    <td>{{ row.corpus }}</td>
                    <td>{{ row.word_count }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
